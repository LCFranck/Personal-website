
  frontend_pipeline:
    name: Frontend Pipeline
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Lint
        run: npm run lint
   #   - name: Test
   #     run: npm test
      - name: Build & Deploy
        run: curl ${{ secrets.FRONTEND_DEPLOY_HOOK }}
