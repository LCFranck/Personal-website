name: Deployment pipeline

on:
  push:
    branches:
      - master

jobs:
  frontend_pipeline:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Debug branch
        run: echo "HELLOOOOOO"
      - name: Install dependencies
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Build & Deploy
        run: curl ${{ secrets.FRONTEND_HOOK }}
